		<h2>Teams</h2>
		<ul id="thisBeAllTheTeams">
			<li></li>

	<div class="contents">
		<div class="banner">
			<img class="bannerImage" src="assets/images/banners/CFCBanner.jpg">
		</div>
		
		<div class="row">
			<div class="container col-sm-12">
				<div class="row">
					<div class="container col-sm-12">
						<div class="container col-sm-3 squadList">
							<div class="box">
								<table class="table table-condensed">
									<thead>
										<tr>
											<th>Player</th>
											<th>Position</th>
											<th>Number</th>
										</tr>
									</thead>
									<tbody class="teamPlayersTable">

									</tbody>
								</table>
							</div>				
						</div>
						<div class="container col-sm-9">
							<div class="box">
								<div class="container col-sm-4 teamInfo">
									<div class="row generalInformation">
										<div class="panel panel-default">
											<div class="panel-heading">General Information</div>
											<div class="panel-body">
												<ul class="list-group">
													<li class="list-group-item" id="manager">Manager</li>
													<li class="list-group-item" id="stadiumName">Stadium</li>
													<li class="list-group-item" id="established">Date</li>
												</ul>
											</div>
										</div>
									</div>
									<div class="row weatherInformation">
										<div class="panel panel-default">
											<div class="panel-heading">Home Stadium Weather Information</div>
											<div class="panel-body">
												<img src="http://via.placeholder.com/250x200" id="stadiumImg">
												<div class="wind"></div>
												<div class="weather"></div>
												<div class="temp"></div>
											</div>
										</div>
									</div>
								</div>
								<div class="container col-sm-4 teamInfo">
									<div class="panel panel-default">
										<div class="panel-heading">Next Game</div>
										<div class="panel-body">
											<h2 id="homeTeamName">(Home)</h2>
											<h2>VS</h2>
											<h2 id="awayTeamName">(Away)</h2>
											<h3 id="fixtureDate">Date</h3>
											<h3 id="fixtureTime">Time</h3>
										</div>
									</div>
								</div>
								<div class="container col-sm-4 teamInfo">
									<div class="row">
										<ul class="nav nav-pills socialMedia">
											<li><a href="#"><style>"text-align:center;"</style>Twitter</a></li>
											<li><a href="#">Instagram</a></li>
										</ul>
									</div>
									<div class="row latestPost">
										<img src="http://via.placeholder.com/300x300">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="container col-sm-12">
						<div class="container col-sm-12 newsArticles">
							<div class="well well-lg">News Articles</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/meny/1.4.0/meny.js"></script>
	<script>
			// Create an instance of Meny
			var meny = Meny.create({
				// The element that will be animated in from off screen
				menuElement: document.querySelector( '.meny' ),

				// The contents that gets pushed aside while Meny is active
				contentsElement: document.querySelector( '.contents' ),

				// [optional] The alignment of the menu (top/right/bottom/left)
				position: Meny.getQuery().p || 'left',

				// [optional] The height of the menu (when using top/bottom position)
				height: 200,

				// [optional] The width of the menu (when using left/right position)
				width: 260,

				// [optional] Distance from mouse (in pixels) when menu should open
				threshold: 40,

				// [optional] Use mouse movement to automatically open/close
				mouse: true,

				// [optional] Use touch swipe events to open/close
				touch: true
			});

			// API Methods:
			// meny.open();
			// meny.close();
			// meny.isOpen();

			// Events:
			// meny.addEventListener( 'open', function(){ console.log( 'open' ); } );
			// meny.addEventListener( 'close', function(){ console.log( 'close' ); } );

			// Embed an iframe if a URL is passed in
			if( Meny.getQuery().u && Meny.getQuery().u.match( /^http/gi ) ) {
				var contents = document.querySelector( '.contents' );
				contents.style.padding = '0px';
				contents.innerHTML = '<div class="cover"></div><iframe src="'+ Meny.getQuery().u +'" style="width: 100%; height: 100%; border: 0; position: absolute;"></iframe>';
			}
		</script>

				s.parentNode.insertBefore(g, s);

		</script>
