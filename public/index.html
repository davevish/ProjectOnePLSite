<!DOCTYPE html>
<html>
<head>
	<title>Premier League Fan Page</title>
	<!-- Initialize the webpage -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Local jQuery file -->
	<script src="assets/javascript/jquery-3.2.1.js"></script>
	<!-- Bootstrap styling and bootstrap specific javascript -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
	<!-- Pop out animation styling -->
	<link rel="stylesheet" href="assets/css/avgrund.css">
	<!-- Webpage styling -->
	<link rel="stylesheet" href="assets/css/indexstyle.css">
	<!-- Firebase Database -->
	<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	<!-- Function for the popup and popout -->
	<script>
		function openDialog() {
			Avgrund.show( "#default-popup" );
		}
		function closeDialog() {
			Avgrund.hide();
		}
	</script>
</head>

<body>
	<!-- This div adds things inside it to the pop out area -->
	<aside id="default-popup" class="avgrund-popup">
		<div>
			<h2>Enter Username</h2>
			<form>
				<div class="form-group">
					<input type="text" class="form-control uname" id="username" placeholder="ex: ChristianoRonaldo">
					<a href="welcomePage.html" class="btn btn-info" id="registerButton" role="button">Register</a>
<!-- 					<a href="welcomePage.html" class="btn btn-info" id="submitButton" role="button">Sign In (Existing User)</a> -->
				</div>
			</form>
		</div>
	</aside>
	<article class="avgrund-contents" id="signInBttn">
		<a class="btn btn-info initialSignInButton" role="button" onclick="javascript:openDialog();" style="z-index: 1;">Sign In</a>
	</article>
	<div class="avgrund-cover"></div>
	<script type="text/javascript" src="assets/javascript/avgrund.js"></script>
	<script type="text/javascript" src="assets/javascript/storage.js"></script>
</body>
</html>
